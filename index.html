    <!-- Todo App Interface -->

    <div id="todoapp">

      <div class="title">
        <h1>Todos</h1>
      </div>

      <div class="content">

        <div id="create-todo">
          <input id="new-todo" placeholder="What needs to be done?" type="text" />
          <span class="ui-tooltip-top" style="display:none;">Press Enter to save this task</span>
        </div>

        <div id="todos">
          <input class="check mark-all-done" type="checkbox"/>
          <label for="check-all">Mark all as complete</label>
          <ul id="todo-list"></ul>
        </div>

        <div id="todo-stats"></div>

      </div>

    </div>

  
    <div id="credits">
      Created by
      <br />
      <a href="http://jgn.me/">J&eacute;r&ocirc;me Gravel-Niquet</a>. <br />Cleanup, edits: <a href="http://addyosmani.com">Addy Osmani</a>.
    </div>
  <!-- JavaScript at the bottom for fast page loading -->

  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="vendor/jquery-1.7.1.min.js"><\/script>')</script>

  <!-- I you use Backbone Model you will need JSON -->
  <script>(!!window.JSON && !!JSON.parse) || document.write('<script src="vendor/json2.min.js"><\/script>')</script>

  <!-- scripts concatenated and minified via build script -->
  <script src="vendor/log.js"></script>
  <script src="vendor/underscore.js"></script>
  <script src="vendor/backbone.js"></script>
  <script src="application.js"></script>
  <script src="lib/Backbone.localstorage.js"></script>
  <script src="model/Todo.js"></script>
  <script src="template/templates.js"></script>
  <script src="view/TodoView.js"></script>
  <script src="view/StatsView.js"></script>
  <script src="view/AppView.js"></script>
  <script src="Router.js"></script>
  <!-- end scripts -->

    s.parentNode.insertBefore(g,s)}(document,'script'));
